syntax = "proto3";

package comments;

option go_package = "github.com/ygpark2/mboard/service/board/comments/proto/comments";
option java_multiple_files = true;
option java_package = "mkit.service.board.comments.v1";

service CommentService {
	rpc Save(Request) returns (Response) {}
}

message Request {
	// post to comment on
	string post_id = 1;
	// message to leave
	string message = 2;

}

message Response {}
